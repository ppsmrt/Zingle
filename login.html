<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sweets & Sarees</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

  <!-- Header -->
  <header class="bg-violet-700 text-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Sweets & Sarees</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-gray-200">Home</a>
        <a href="login.html" class="hover:text-gray-200">Login</a>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Account Login</h2>
      <form id="loginForm" class="space-y-4">
        <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500">
        <button type="submit" class="w-full bg-violet-700 text-white p-3 rounded-lg hover:bg-violet-800">Login</button>
      </form>
      <p id="errorMsg" class="text-red-500 mt-4 hidden">Invalid credentials. Try demo / demo</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-violet-700 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
      &copy; 2025 Sweets & Sarees. All Rights Reserved.
    </div>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (username === 'demo' && password === 'demo') {
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
