<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Sweets & Sarees</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

  <!-- Header -->
  <header class="bg-violet-700 text-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Sweets & Sarees</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-gray-200">Home</a>
        <a href="dashboard.html" class="hover:text-gray-200">Dashboard</a>
        <a href="login.html" class="hover:text-gray-200">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Dashboard Content -->
  <main class="flex-grow container mx-auto px-4 py-6">
    <h2 class="text-3xl font-bold mb-6">Welcome to Your Dashboard</h2>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <i class="fa fa-box text-violet-700 text-3xl mb-2"></i>
        <h3 class="text-lg font-semibold">Total Products</h3>
        <p class="text-2xl font-bold">12</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <i class="fa fa-dollar-sign text-violet-700 text-3xl mb-2"></i>
        <h3 class="text-lg font-semibold">Total Earnings</h3>
        <p class="text-2xl font-bold">$1,250</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <i class="fa fa-shopping-cart text-violet-700 text-3xl mb-2"></i>
        <h3 class="text-lg font-semibold">Orders</h3>
        <p class="text-2xl font-bold">34</p>
      </div>
    </div>

    <!-- Products Grid -->
    <h3 class="text-2xl font-bold mb-4">Products</h3>
    <div class="grid grid-cols-3 gap-6">
      <!-- Product Card -->
      <div class="bg-white rounded-lg shadow-lg flex flex-col overflow-hidden">
        <div class="flex-[8]">
          <img src="https://via.placeholder.com/300x200" alt="Product 1" class="w-full h-full object-cover">
        </div>
        <div class="flex-[1] p-2 text-center font-semibold">
          Product 1
        </div>
        <div class="flex-[1] flex justify-between items-center px-3 pb-3">
          <span class="text-lg font-bold text-gray-800">$20</span>
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>

      <!-- Repeat for more products -->
      <div class="bg-white rounded-lg shadow-lg flex flex-col overflow-hidden">
        <div class="flex-[8]">
          <img src="https://via.placeholder.com/300x200" alt="Product 2" class="w-full h-full object-cover">
        </div>
        <div class="flex-[1] p-2 text-center font-semibold">
          Product 2
        </div>
        <div class="flex-[1] flex justify-between items-center px-3 pb-3">
          <span class="text-lg font-bold text-gray-800">$35</span>
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-lg flex flex-col overflow-hidden">
        <div class="flex-[8]">
          <img src="https://via.placeholder.com/300x200" alt="Product 3" class="w-full h-full object-cover">
        </div>
        <div class="flex-[1] p-2 text-center font-semibold">
          Product 3
        </div>
        <div class="flex-[1] flex justify-between items-center px-3 pb-3">
          <span class="text-lg font-bold text-gray-800">$15</span>
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>

      <!-- Add up to 12 demo products -->
      <div class="bg-white rounded-lg shadow-lg flex flex-col overflow-hidden">
        <div class="flex-[8]">
          <img src="https://via.placeholder.com/300x200" alt="Product 4" class="w-full h-full object-cover">
        </div>
        <div class="flex-[1] p-2 text-center font-semibold">
          Product 4
        </div>
        <div class="flex-[1] flex justify-between items-center px-3 pb-3">
          <span class="text-lg font-bold text-gray-800">$18</span>
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-lg flex flex-col overflow-hidden">
        <div class="flex-[8]">
          <img src="https://via.placeholder.com/300x200" alt="Product 5" class="w-full h-full object-cover">
        </div>
        <div class="flex-[1] p-2 text-center font-semibold">
          Product 5
        </div>
        <div class="flex-[1] flex justify-between items-center px-3 pb-3">
          <span class="text-lg font-bold text-gray-800">$40</span>
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-lg flex flex-col overflow-hidden">
        <div class="flex-[8]">
          <img src="https://via.placeholder.com/300x200" alt="Product 6" class="w-full h-full object-cover">
        </div>
        <div class="flex-[1] p-2 text-center font-semibold">
          Product 6
        </div>
        <div class="flex-[1] flex justify-between items-center px-3 pb-3">
          <span class="text-lg font-bold text-gray-800">$22</span>
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-violet-700 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
      &copy; 2025 Sweets & Sarees. All Rights Reserved.
    </div>
  </footer>

</body>
</html>
