<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweets & Sarees</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }
    .product-card {
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
    }
    .product-card h3 {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-card button {
      background-color: #9333ea;
      color: white;
      padding: 0.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
    }
    .product-card button:hover {
      background-color: #7e22ce;
    }
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 500px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

        <a href="#" class="hover:text-purple-600">Home</a>
        <a href="#" class="hover:text-purple-600">Shop</a>
        <a href="#" class="hover:text-purple-600">Contact</a>
        <a href="login.html" class="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700">Login</a>

    </div>
