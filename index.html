<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SweetSaree — Demo Store</title>

  <!-- Tailwind CDN (keeps styling concise) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- your custom stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-900 antialiased">

  <!-- ===== Header (kept unchanged structurally) ===== -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="flex items-end gap-2">
          <div class="w-10 h-10 rounded-xl flex items-center justify-center font-extrabold text-white" style="background:linear-gradient(135deg,#7c3aed,#5b21b6)">SS</div>
          <div>
            <div class="text-xl font-extrabold" style="color:var(--accent)">SweetSaree</div>
            <div class="text-xs text-gray-500 -mt-1">Sweets • Sarees • Curated</div>
          </div>
        </div>

        <nav class="hidden md:flex gap-4 text-sm text-gray-600 ml-6">
          <button data-nav="home" class="hover:text-violet-600">Home</button>
          <button data-nav="sweets" class="hover:text-violet-600">Sweets</button>
          <button data-nav="sarees" class="hover:text-violet-600">Sarees</button>
        </nav>
      </div>

      <div class="flex items-center gap-3">
        <button id="cartBtn" class="px-3 py-2 border rounded-md text-sm">Cart</button>

        <div id="authBox" class="flex items-center gap-2">
          <button id="loginBtn" class="px-3 py-2 text-sm">Login</button>
          <button id="signupBtn" class="px-3 py-2 bg-[color:var(--accent)] text-white rounded-md text-sm">Sign up</button>
        </div>

        <div id="userBox" class="hidden items-center gap-3">
          <div class="text-sm">Hi, <strong id="userName">User</strong></div>
          <button id="dashboardBtn" class="px-3 py-2 bg-[color:var(--accent)] text-white rounded-md text-sm">Dashboard</button>
        </div>
      </div>
    </div>
  </header>

  <!-- ===== Controls: Sort by & Filter (placed above product grid) ===== -->
  <main id="app" class="max-w-7xl mx-auto px-6 py-8">

    <div class="mb-6 flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <label for="sortSelect" class="text-sm font-medium text-gray-700">Sort by:</label>
        <select id="sortSelect" class="px-3 py-2 border rounded-md text-sm">
          <option value="default">Recommended</option>
          <option value="low-high">Price: Low → High</option>
          <option value="high-low">Price: High → Low</option>
        </select>
      </div>

      <div class="flex items-center gap-3">
        <button id="filterBtn" class="px-3 py-2 bg-white border rounded-md text-sm shadow-sm hover:shadow-md">
          <i class="fa fa-filter mr-2"></i>Filter
        </button>
        <!-- placeholder: future improvements -->
      </div>
    </div>

    <!-- ===== Product grid (JS injects cards) ===== -->
    <section id="productGrid" class="product-grid"></section>

  </main>

  <!-- ===== Quick View Modal (hidden until used) ===== -->
  <div id="quickViewModal" aria-hidden="true" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4">
    <div class="bg-white rounded-xl max-w-2xl w-full overflow-hidden shadow-xl transform transition-all">
      <div class="flex gap-4 p-4">
        <div class="w-1/2">
          <img id="qv-img" src="" alt="product" class="w-full h-64 object-cover rounded" />
        </div>
        <div class="w-1/2 flex flex-col">
          <div class="flex items-start justify-between">
            <h3 id="qv-title" class="text-xl font-bold"></h3>
            <button id="qv-close" class="text-gray-500 hover:text-gray-700"><i class="fa fa-times"></i></button>
          </div>
          <p id="qv-price" class="text-green-600 font-bold text-lg mt-2"></p>
          <p id="qv-desc" class="mt-4 text-gray-600 flex-1"></p>
          <div class="mt-4 flex items-center gap-3">
            <button id="qv-add" class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
              <span id="qv-price-btn"></span> <i class="fa fa-shopping-cart"></i>
            </button>
            <button id="qv-wishlist" class="px-3 py-2 border rounded-md text-gray-700 hover:bg-gray-100">
              <i class="fa fa-heart"></i> Wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Footer (kept unchanged structurally) ===== -->
  <footer class="border-t bg-white mt-12">
    <div class="max-w-7xl mx-auto px-6 py-6 text-sm text-gray-600 flex justify-between">
      <div>© <span id="yearNow"></span> SweetSareeStore</div>
      <div>Modern store UI • Demo</div>
    </div>
  </footer>

  <!-- main script -->
  <script src="main.js"></script>
</body>
</html>
