<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweets & Sarees - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth card interaction */
    .product-card {
      transition: all 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .product-image {
      transition: transform 0.3s ease;
    }
    .product-card:hover .product-image {
      transform: scale(1.04);
    }
    /* Android store style: subtle background, rounded */
    .product-container {
      background: #fafafa;
      border-radius: 1rem;
      padding: 1rem;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

  <!-- Header -->
  <header class="bg-violet-700 text-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Sweets & Sarees</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-gray-200">Home</a>
        <a href="dashboard.html" class="hover:text-gray-200">Dashboard</a>
        <a href="login.html" class="hover:text-gray-200">Login</a>
      </nav>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="bg-cover bg-center h-64 flex items-center justify-center text-white" style="background-image: url('https://via.placeholder.com/1200x400');">
    <h2 class="text-4xl font-bold bg-black bg-opacity-50 px-6 py-3 rounded-lg">Welcome to Sweets & Sarees</h2>
  </section>

  <!-- Products Section -->
  <main class="container mx-auto px-4 py-10 flex-grow">
    <h2 class="text-3xl font-bold mb-6">Our Products</h2>

    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
      
      <!-- Product Card -->
      <div class="product-container product-card shadow-sm">
        <img src="https://via.placeholder.com/300x250" alt="Delicious Sweet" class="w-full h-40 object-cover rounded-lg product-image">
        <h3 class="mt-3 text-base font-semibold">Delicious Sweet</h3>
        <div class="flex items-center justify-between mt-2">
          <span class="text-green-600 font-bold">$12</span>
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>

      <!-- Product Card -->
      <div class="product-container product-card shadow-sm">
        <img src="https://via.placeholder.com/300x250" alt="Traditional Saree" class="w-full h-40 object-cover rounded-lg product-image">
        <h3 class="mt-3 text-base font-semibold">Traditional Saree</h3>
        <div class="flex items-center justify-between mt-2">
          <span class="text-green-600 font-bold">$40</span>
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>

      <!-- Product Card -->
      <div class="product-container product-card shadow-sm">
        <img src="https://via.placeholder.com/300x250" alt="Special Gift Box" class="w-full h-40 object-cover rounded-lg product-image">
        <h3 class="mt-3 text-base font-semibold">Special Gift Box</h3>
        <div class="flex items-center justify-between mt-2">
          <span class="text-green-600 font-bold">$25</span>
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>

      <!-- Product Card -->
      <div class="product-container product-card shadow-sm">
        <img src="https://via.placeholder.com/300x250" alt="Festival Combo" class="w-full h-40 object-cover rounded-lg product-image">
        <h3 class="mt-3 text-base font-semibold">Festival Combo</h3>
        <div class="flex items-center justify-between mt-2">
          <span class="text-green-600 font-bold">$30</span>
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-violet-700 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
      &copy; 2025 Sweets & Sarees. All Rights Reserved.
    </div>
  </footer>

</body>
</html>
