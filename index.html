<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweets & Sarees Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Sweets & Sarees</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:text-violet-600">Home</a>
        <a href="#" class="hover:text-violet-600">Shop</a>
        <a href="#" class="hover:text-violet-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Product Grid -->
  <main class="container mx-auto px-4 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <!-- Sweet 1 -->
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1626197133497-97ed9869965e?auto=format&fit=crop&w=800&q=80" alt="Gulab Jamun" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-lg">Gulab Jamun</h3>
          <button class="mt-3 px-4 py-2 bg-violet-600 text-white rounded hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

      <!-- Sweet 2 -->
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1603898037225-46f6eac29b3e?auto=format&fit=crop&w=800&q=80" alt="Rasgulla" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-lg">Rasgulla</h3>
          <button class="mt-3 px-4 py-2 bg-violet-600 text-white rounded hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

      <!-- Sweet 3 -->
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1620912189868-579e62d8f474?auto=format&fit=crop&w=800&q=80" alt="Ladoo" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-lg">Motichoor Ladoo</h3>
          <button class="mt-3 px-4 py-2 bg-violet-600 text-white rounded hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

      <!-- Saree 1 -->
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1616990660234-f36d510a4ac0?auto=format&fit=crop&w=800&q=80" alt="Silk Saree" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-lg">Red Silk Saree</h3>
          <button class="mt-3 px-4 py-2 bg-violet-600 text-white rounded hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

      <!-- Saree 2 -->
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1621203277780-fd74535c50a2?auto=format&fit=crop&w=800&q=80" alt="Banarasi Saree" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-lg">Banarasi Saree</h3>
          <button class="mt-3 px-4 py-2 bg-violet-600 text-white rounded hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

      <!-- Saree 3 -->
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1617052266821-4c4f3f94a515?auto=format&fit=crop&w=800&q=80" alt="Cotton Saree" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-lg">Cotton Saree</h3>
          <button class="mt-3 px-4 py-2 bg-violet-600 text-white rounded hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
