<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweets & Sarees Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-violet-700">Sweets & Sarees</h1>
      <nav class="space-x-6">
        <a href="#" class="text-gray-700 hover:text-violet-700">Home</a>
        <a href="#" class="text-gray-700 hover:text-violet-700">Login</a>
        <a href="#" class="text-gray-700 hover:text-violet-700">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Products Grid -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <!-- Sweet 1 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="https://images.unsplash.com/photo-1626082908488-cc9a9a3e83b4" alt="Rasgulla" class="h-56 w-full object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Rasgulla</h2>
          <button class="mt-2 w-full bg-violet-600 text-white py-2 rounded-lg hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

      <!-- Sweet 2 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="https://images.unsplash.com/photo-1626076592724-bcfd40d3ca8d" alt="Ladoo" class="h-56 w-full object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Ladoo</h2>
          <button class="mt-2 w-full bg-violet-600 text-white py-2 rounded-lg hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

      <!-- Sweet 3 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="https://images.unsplash.com/photo-1626078231188-b6a4893b7e1c" alt="Barfi" class="h-56 w-full object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Barfi</h2>
          <button class="mt-2 w-full bg-violet-600 text-white py-2 rounded-lg hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

      <!-- Saree 1 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="https://images.unsplash.com/photo-1604442326718-8fef60e91c67" alt="Silk Saree" class="h-56 w-full object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Silk Saree</h2>
          <button class="mt-2 w-full bg-violet-600 text-white py-2 rounded-lg hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

      <!-- Saree 2 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="https://images.unsplash.com/photo-1604439683788-162fbc49cd0f" alt="Cotton Saree" class="h-56 w-full object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Cotton Saree</h2>
          <button class="mt-2 w-full bg-violet-600 text-white py-2 rounded-lg hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

      <!-- Saree 3 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="https://images.unsplash.com/photo-1619566636858-cd40e61f5e30" alt="Designer Saree" class="h-56 w-full object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Designer Saree</h2>
          <button class="mt-2 w-full bg-violet-600 text-white py-2 rounded-lg hover:bg-violet-700">Add to Cart</button>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
