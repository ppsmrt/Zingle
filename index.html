<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweets & Sarees Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Sweets & Sarees</h1>
      <div>
        <a href="#" class="px-4 py-2 text-gray-700">Home</a>
        <a href="#" class="px-4 py-2 text-gray-700">Login</a>
      </div>
    </div>
  </nav>

  <!-- Products Grid -->
  <section class="max-w-7xl mx-auto px-4 py-10">
    <div class="grid grid-cols-3 gap-6">
      <!-- Product Card -->
      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1617196039897-28f6b4f2d0d1?w=500" alt="Sweet" class="w-full h-48 object-cover rounded">
        <h3 class="mt-4 font-semibold text-lg">Gulab Jamun</h3>
        <p class="text-gray-600">₹250 / box</p>
        <button class="mt-3 px-4 py-2 bg-purple-600 text-white rounded">Add to Cart</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1600697964700-fc39e07e1e28?w=500" alt="Sweet" class="w-full h-48 object-cover rounded">
        <h3 class="mt-4 font-semibold text-lg">Rasgulla</h3>
        <p class="text-gray-600">₹220 / box</p>
        <button class="mt-3 px-4 py-2 bg-purple-600 text-white rounded">Add to Cart</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1607582278043-3ec1cf0133b8?w=500" alt="Sweet" class="w-full h-48 object-cover rounded">

      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1624280433540-719d11b5c5d3?w=500" alt="Saree" class="w-full h-48 object-cover rounded">
        <h3 class="mt-4 font-semibold text-lg">Silk Saree</h3>
        <p class="text-gray-600">₹3,500</p>
        <button class="mt-3 px-4 py-2 bg-purple-600 text-white rounded">Add to Cart</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1596464716127-cbc2b6da0a4f?w=500" alt="Saree" class="w-full h-48 object-cover rounded">
        <h3 class="mt-4 font-semibold text-lg">Cotton Saree</h3>
        <p class="text-gray-600">₹1,200</p>

      <div class="bg-white rounded-lg shadow p-4">

      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1579613832125-5e78f8d7b2ac?w=500" alt="Sweet" class="w-full h-48 object-cover rounded">

        <p class="text-gray-600">₹180 / box</p>
        <button class="mt-3 px-4 py-2 bg-purple-600 text-white rounded">Add to Cart</button>

      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1608530276340-7f7dedf864b0?w=500" alt="Sweet" class="w-full h-48 object-cover rounded">

        <button class="mt-3 px-4 py-2 bg-purple-600 text-white rounded">Add to Cart</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4">

      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1596464716254-fcb82e20f3fc?w=500" alt="Saree" class="w-full h-48 object-cover rounded">

        <p class="text-gray-600">₹1,800</p>
        <button class="mt-3 px-4 py-2 bg-purple-600 text-white rounded">Add to Cart</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1624280433610-998ee8b5afcf?w=500" alt="Saree" class="w-full h-48 object-cover rounded">
        <h3 class="mt-4 font-semibold text-lg">Organza Saree</h3>
        <p class="text-gray-600">₹2,500</p>
        <button class="mt-3 px-4 py-2 bg-purple-600 text-white rounded">Add to Cart</button>
      </div>
    </div>
  </section>

</body>
</html>
